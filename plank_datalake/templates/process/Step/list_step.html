{% extends 'common/base.html' %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-primary text-center">
                Steps
            </h3>
        </div>
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Pipela</th>
                                <th scope="col">Tabela</th>
                                <th scope="col">Query</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for step in steps %}
                            <tr>
                                <td scope="row"><a href="{{step.detail_url}}">{{ step.step_id }}</a></th>
                                <td>{{ step.customer }}</td>
                                <td>{{ step.pipeline }}</td>
                                <td>{{ step.table }}</td>
                                <td>{{ step.str_query }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <a href="/add-dependencies/" class="btn btn-primary">
                        Novo step
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock %}

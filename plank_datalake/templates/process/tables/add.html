{% extends 'common/base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-info">Adicionar Tabela</h1>

    <form method="post" class="form">
        {% csrf_token %}

        <div class="row bg-warning">
            <div class="form-group col-md-2" style="padding: 10px;">
                <label class="col-form-label col-form-label-sm mt-1" for="id_customer">Customer:</label>
                <input class="form-control form-control-sm mt-1" type="text" placeholder=".form-control-sm" id="id_customer" name="id_customer">
            </div>

        </div>

        <div class="form-group col-md-3">
            <label class="col-form-label col-form-label-sm mt-1" for="str_name">Nome:</label>
            <input class="form-control form-control-sm mt-1" type="text" placeholder=".form-control-sm" id="str_name" name="str_name">
        </div>

        <div class="row">        
            <div class="form-group col-md-2">
                <label class="col-form-label col-form-label-sm mt-1" for="str_system">Sistema:</label>
                <input class="form-control form-control-sm mt-1" type="text" placeholder=".form-control-sm" id="str_system" name="str_system">
            </div>

            <div class="form-group col-md-2 col-mt-1">
            <label for="str_dataset" class="col-form-label col-form-label-sm mt-1">DataSet:</label>
            <select class="form-select col-form-label-sm mt-1" id="str_dataset" name="str_dataset">
                {% for value, label in form.fields.str_dataset.choices %}
                    <option value="{{ value }}" {% if value == form.instance.str_dataset %}selected{% endif %}> {{ label }} </option>
                {% endfor %}
            </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-2 col-mt-1">
            <label for="str_frequency" class="col-form-label col-form-label-sm mt-1">Frequencia:</label>
            <select class="form-select col-form-label-sm mt-1" id="str_frequency" name="str_frequency">
                {% for value, label in form.fields.str_frequency.choices %}
                    <option value="{{ value }}" {% if value == form.instance.str_frequency %}selected{% endif %}> {{ label }} </option>
                {% endfor %}
            </select>
            </div>

            <div class="form-group col-md-2">
                <label class="col-form-label col-form-label-sm mt-1" for="str_hour_of">Horario da Execução:</label>
                <input class="form-control form-control-sm mt-1" type="text" placeholder=".form-control-sm" id="str_hour_of" name="int_hour_of">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-2">
            <label for="str_mode" class="col-form-label col-form-label-sm mt-1">Modo de Carga:</label>
            <select class="form-select" id="str_mode" name="str_mode">
                {% for value, label in form.fields.str_mode.choices %}
                    <option value="{{ value }}" {% if value == form.instance.str_mode %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            </div>

            <div class="form-group col-md-2">
            <label for="str_type" class="col-form-label col-form-label-sm mt-1">Tipo de Processamento:</label>
            <select class="form-select" id="str_type" name="str_type">
                {% for value, label in form.fields.str_type.choices %}
                    <option value="{{ value }}" {% if value == form.instance.str_type %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-2">
                <label class="col-form-label col-form-label-sm mt-1" for="str_owner">Responsável:</label>
                <input class="form-control form-control-sm mt-1" type="text" placeholder=".form-control-sm" id="str_owner" name="str_owner">
            </div>

            <div class="form-group col-md-3">
                <label for="str_owner_email" class="col-form-label col-form-label-sm mt-1">Email:</label>
                <input type="email" class="form-control form-control-sm mt-1" id="str_owner_email" name="str_owner_email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="str_owner_email" class="form-text text-muted">Email do responsável por essa tabela.</small>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="str_desc" class="col-form-label col-form-label-sm mt-1">Descrição:</label>
            <textarea class="form-control" id="str_desc" name="str_desc" rows="3"></textarea>
        </div>

        <button class="btn btn-lg btn-success mt-4" type="submit">Salvar!</button>

    </form>
</div>

{% endblock %}

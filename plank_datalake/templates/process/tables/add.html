{% extends 'common/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div class="card col-md-10">
        <div class="card-body">
            <h3 class="text-primary">Adicionar Tabela</h3>

            <form method="post" class="form">
                {% csrf_token %}

                <div class="row mt-1 justify-content-center">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label class="col-form-label" for="id_customer">Customer:</label>
                            <input class="form-control" type="text" placeholder="" id="id_customer" name="id_customer">
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-6">
                        <label class="col-form-label" for="str_name">Nome:</label>
                        <input class="form-control" type="text" placeholder="" id="str_name" name="str_name">
                    </div>

                    <div class="form-group col-md-2">
                        <label class="col-form-label" for="str_system">Sistema:</label>
                        <input class="form-control" type="text" placeholder="" id="str_system" name="str_system">
                    </div>

                    <div class="form-group col-md-2">
                    <label for="str_dataset" class="col-form-label col-form-label-sm mt-1">DataSet:</label>
                    <select class="form-select col-form-label-sm mt-1" id="str_dataset" name="str_dataset">
                        {% for value, label in form.fields.str_dataset.choices %}
                            <option value="{{ value }}" {% if value == form.instance.str_dataset %}selected{% endif %}> {{ label }} </option>
                        {% endfor %}
                    </select>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-3">
                        <label for="str_frequency" class="col-form-label">Frequencia:</label>
                        <select class="form-select" id="str_frequency" name="str_frequency">
                            {% for value, label in form.fields.str_frequency.choices %}
                                <option value="{{ value }}" {% if value == form.instance.str_frequency %}selected{% endif %}> {{ label }} </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="str_mode" class="col-form-label">Modo de Carga:</label>
                        <select class="form-select" id="str_mode" name="str_mode">
                            {% for value, label in form.fields.str_mode.choices %}
                                <option value="{{ value }}" {% if value == form.instance.str_mode %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="str_type" class="col-form-label">Tipo de Processamento:</label>
                        <select class="form-select" id="str_type" name="str_type">
                            {% for value, label in form.fields.str_type.choices %}
                                <option value="{{ value }}" {% if value == form.instance.str_type %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-4">
                        <label class="col-form-label" for="str_hour_of">Horario da Execução:</label>
                        <input class="form-control" type="text" placeholder="" id="str_hour_of" name="int_hour_of">
                    </div>
                </div>

                <div class="row justify-content-center">

                    <div class="form-group col-md-5">
                        <label class="col-form-label" for="str_owner">Responsável:</label>
                        <input class="form-control" type="text" placeholder="" id="str_owner" name="str_owner">
                    </div>

                    <div class="form-group col-md-5">
                        <label for="str_owner_email" class="col-form-label">Email:</label>
                        <input type="email" class="form-control" id="str_owner_email" name="str_owner_email" aria-describedby="emailHelp" placeholder="">
                    </div>

                </div>

                <div class="row justify-content-center">

                    <div class="form-group col-md-10">
                        <label for="str_desc" class="col-form-label">Descrição:</label>
                        <textarea class="form-control" id="str_desc" name="str_desc" rows="3"></textarea>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-8 mt-5">
                        <button class="btn btn-primary" type="submit">Salvar!</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}

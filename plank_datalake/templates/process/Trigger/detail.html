{% extends 'common/base.html' %}

        <div class='card-header'>
            <b>Detalhes:</b>
        </div>

        <div class="card-body">
            <h3 class="card-title text-primary">{{ trigger.str_title }}</h3>

            <p class="card-text">{{ trigger.str_cron }}</p>

            <h3 class="card-text-secondary-emphasis">Status:</h3>

        </div>
    </div>
</div>

{% endblock %}

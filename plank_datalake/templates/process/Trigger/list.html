{% extends 'common/base.html' %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-primary text-center">
                Triggers 
            </h3> 
        </div>
        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Cron</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for trigger in triggers %}
                            <tr>
                                <td scope="row"><a href="{{trigger.detail_url}}">{{ trigger.trigger_id }}</a></th>
                                <td>{{ trigger.str_cron }}</td>
                                <td>{{ trigger.str_title }}</td>
                                <td>{{ trigger.str_status }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>    
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <a href="/new-pipeline/" class="btn btn-primary">
                        Nova trigger
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}

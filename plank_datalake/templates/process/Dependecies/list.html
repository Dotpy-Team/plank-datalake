{% extends 'common/base.html' %}
{% block content %}


<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-primary text-center">
                Dependecias 
            </h3> 
        </div>
        <div class="card-body">
        <div class="row mt-2">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Tabela Pai</th>
                            <th scope="col">Tabela Filha.</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dependency in dependency %}
                        <tr>
                            <td scope="row"><a href="{{dependency.detail_url}}">{{ dependency.dependency_id }}</a></th>
                            <td>{{ dependency.customer }}</td>
                            <td>{{ dependency.table_node }}</td>
                            <td>{{ dependency.table_edge }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="/add-dependencies/" class="btn btn-primary">
                        Nova dependencia
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock %}

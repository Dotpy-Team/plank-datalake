{% load static %}

<nav class="navbar">
    <a href="{% url 'home_page' %}">
        <img src="{% static 'images/logo_black_blue.png' %}" style="max-width: 50px;" alt="Card image">
    </a>            

    <div class="right-header">
        <div class="interrogation">
            <a href="{% url 'home_page' %}">
                <div>
                    <img src="{% static 'images/question-mark.png' %}" alt="interrogation-img">
                </div>
            </a>
        </div>
        <div class="sino">
            <a href="{% url 'home_page' %}">
                <div>
                    <img src="{% static 'images/notification-3-line.png' %}" alt="sino-img">
                </div>
            </a>
        </div>
        <div class="profile">
            <a href="/user-profile/">
                <div>
                    <img src="{% static 'images/Avatar.png' %}" alt="profile-img">
                </div>
            </a>
        </div>
        <div class="profile-names">
            <a href="/user-profile/">
                <p><strong>{{ user.first_name}} {{user.last_name}}</strong></p>
                <p>{{ user.email }}</p>
            </a>
        </div>
    </div>
</nav>

<button type="button" id="sidebarCollapse" class="btn btn-outline-primary">
    <img src="{% static 'icons/arrow-left-right.svg' %}" width="20" height="20" alt="Card image">                    
</button>

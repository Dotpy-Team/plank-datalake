{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>PLANK</title>

            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" >
            <link rel="stylesheet" href="{% static 'css/style.css' %}" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800" rel="stylesheet">
    <style>

    </style>

    <meta name="author" content="Luiz Cairo">
    <link rel="icon" type="image/x-icon" href="{% static 'images/dotpy_logo.png' %}">

    </head>

    <body>
        <div class='wrapper'>
            {% include 'common/sidebar.html' %}
            <!-- Page Content  -->
            <div id="content">

                {% include 'common/header.html' %}
                
                <div class='container-fluid'>

                    {% block content %}
                    
                    {% endblock %}

                    {% if request.path != '/' and request.path != '/view-tables/' %}
                        {% include 'common/footer.html' %}
                    {% endif %} 
                </div>
            </div>
        </div>


        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
        </script>
    </body>
</html>

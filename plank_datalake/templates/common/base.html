{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>PLANK</title>

            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" >
            <link rel="stylesheet" href="{% static 'css/style.css' %}" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800" rel="stylesheet">
    <style>

    </style>

    <meta name="author" content="Luiz Cairo">
    <link rel="icon" type="image/x-icon" href="{% static 'images/dotpy_logo.png' %}">

    </head>

    <body>
        <div class='wrapper'>
            {% include 'common/sidebar.html' %}
            <!-- Page Content  -->
            <div id="content">

  
                <nav class="navbar">
                    <div class='row'>
                        <div class='col'>
                            <button type="button" id="sidebarCollapse" class="btn btn-outline-primary">
                                <span>Menu</span>
                            </button>
                        </div>
                        <div class='col'>
                            <a href="/" class="btn btn-primary">Home</a>
                        </div>
                    </div>

                    <form class="form-inline">
                        <div class='row'>
                            <div class='col'>
                                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                            </div>
                            <div class='col'>
                                <button type="button" class="btn btn-primary">Mais</button>
                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop4" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop4" style="">
                                        <a class="dropdown-item" href="/user-profile/">Perfil</a>
                                        <a class="dropdown-item" href="/customer-profile/">Empresa</a>
                                    </div>
                                </div>
                            </div>
                    </form>
                </nav>

                <div class='container-fluid'>

                    {% block content %}
                    
                    {% endblock %}

                    {% if request.path != '/' and request.path != '/view-tables/' %}
                        {% include 'common/footer.html' %}
                    {% endif %} 
                </div>
            </div>
        </div>


        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
        </script>
    </body>
</html>

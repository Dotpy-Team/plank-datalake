{% extends 'common/base.html' %}
{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h3>Lista de Usuários</h3>
        </div>

        <div class="card-body mt-1">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><a href="{{user.detail_url}}">{{ user.email }}</a></td>
                                <td>{{ user.first_name }}</td>
                                <td>{{ user.last_name }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <a href="{{new_user}}" class="btn btn-primary mt-2">Novo usuário</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

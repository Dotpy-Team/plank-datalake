{% extends 'common/base.html' %}
{% load static %}
{% block content %}

<h4>Lista de Usu√°rios</h4>

<a href="{{new_user}}" class="btn btn-primary mt-2">Adicionar um novo usuario</a>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Cargo</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <th scope="row">1</th>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.str_cargo }}</td>
                <td>{{ user.is_active }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}

{% extends 'common/base.html' %}
{% block content %}
{% load static %}


<body>

                <div class="card">

                    <div class="card-header">Login Dotpyer</div>
                    <div class="card-body">
                        <img src="{% static 'images/dotpy_logo.png' %}" alt="Logo" class="img-fluid d-block mx-auto" style="max-width: 50px;">                        

                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Usu√°rio:</label>
                                <input type="text" class="form-control" id="username" placeholder=" Enter username">
                            </div>

                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-lg btn-success mt-4">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}

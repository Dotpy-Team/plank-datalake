{% load static %}

<html lang="en" data-bs-theme="light">
    <head>
    <title>PLANK</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" >
    <meta name="author" content="Luiz Cairo">
    </head>

    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="container d-flex justify-content-center">
            <class='card'>
                <div class="card-header d-flex">
                    <div class='row mt-1'>
                        <div class='col'>
                            <img src="{% static 'images/dotpy_logo.png' %}" alt="Logo" class="img-fluid" style='max-width:50px'>
                        </div>
                        <div class='col'>
                            <h6>Faça seu Login</h1>
                        </div>
                    </div>

                </div>
                <div class='card-body mt-4'>
                    <form>
                        <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                        </div>

                        <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mantenha-me contectado.
                        </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
                    </form>
                </div>
            </div>
        <div/>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #FFFFFF;
    }

    .container {
        display: flex;
        width: 100%;
    }

</style>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Seção de Login -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light">
                <img src="{% static 'images/dotpy_logo.png' %}" width="150" height="150" alt="Card image">
                <h2 class="mb-4">Olá, seja bem-vindo!</h2>
                <h4><small class="text-body-secondary">Efetue o login para prosseguir.</small></h4>
                <form method="POST">
                    {% csrf_token %}
                    <p> {{errors}} </p>
    
                    <div class="form-floating mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Mantenha-me conectado.</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
                </form>
            </div>
            <!-- Seção do Carrossel -->
            <div class="col-md-6 d-flex justify-content-center align-items-center bg-primary">
                <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="image1.jpg" class="d-block w-100" alt="Imagem 1">
                        </div>
                        <div class="carousel-item">
                            <img src="image2.jpg" class="d-block w-100" alt="Imagem 2">
                        </div>
                        <div class="carousel-item">
                            <img src="image3.jpg" class="d-block w-100" alt="Imagem 3">
                        </div>
                    </div>


                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

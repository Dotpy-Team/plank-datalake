{% load static %}

<html lang="en" data-bs-theme="light">
    <head>
        <title>PLANK</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" >
        <meta name="author" content="Luiz Cairo">
    </head>

    <body class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="container d-flex justify-content-center">
            <div class='card'>
                <div class="card-header d-flex">
                    <div class='row mt-1'>
                        <div class='col'>
                            <img src="{% static 'images/dotpy_logo.png' %}" alt="Logo" class="img-fluid" style='max-width:50px'>
                        </div>
                        <div class='col'>
                            <h6>Fa√ßa seu Login</h1>
                        </div>
                    </div>
                </div>
                <div class='card-body mt-4'>
                    <form method="POST">
                        {% csrf_token %}
                        <p> {{errors}} </p>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Senha</label>
                        </div>
                        <div class="form-check text-start my-3">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Mantenha-me conectado.
                            </label>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>

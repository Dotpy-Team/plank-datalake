{% extends 'common/base.html' %}
{% block content %}

<div class="container justify-content-center">
    <div class="card border-primary" style="max-width: 100rem;">
        <div class='card-header'><b>Detalhes:</b></div>
        <div class="card-body">
            <h3 class="card-title text-primary">{{ task.str_title }}</h3>
            <h3 class="card-text-secondary-emphasis">Nome:</h3>
            <p class="card-text">{{ task.str_title }}</p>
            <h3 class="card-text-secondary-emphasis">Status:</h3>
            <p class="card-text">{{ task.str_status }}</p>
            <h3 class="card-text-secondary-emphasis">Descrição:</h3>
            <p class="card-text">{{ task.str_desc }}</p>
            <h3 class="card-text-secondary-emphasis">Inicio:</h3>
            <p class="card-text">{{ task.dth_start_at }}</p>
            <h3 class="card-text-secondary-emphasis">Fim:</h3>
            <p class="card-text">{{ task.dth_end_at }}</p>

        </div>
    </div>
</div>

{% endblock %}

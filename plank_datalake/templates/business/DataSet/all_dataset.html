{% extends 'common/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="text-primary text-center">
            Lista de Datasets
        </h3>
        <a href="{{new_user}}" class="btn btn-primary mt-2">Novo Dataset</a></td>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Descricao IA</th>
                </tr>
            </thead>
            <tbody>
                {% for dataset in datasets %}
                <tr>
                    <td><a href="{{dataset.detail_url}}">{{ dataset.dataset_id }}</a></td>
                    <td>{{ dataset.str_title }}</td>
                    <td>{{ dataset.str_desc }}</td>
                    <td>{{ dataset.str_desc_ia }}</td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

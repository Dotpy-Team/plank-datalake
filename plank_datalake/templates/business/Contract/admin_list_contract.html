{% extends 'common/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="text-primary text-center">
            Lista de Contratos
        </h3>
        <a href="{{new_user}}" class="btn btn-primary mt-2">Novo sistema</a></td>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>Nome</th>
                    <th>Objeto</th>
                </tr>
            </thead>
            <tbody>
                {% for contract in contracts %}
                <tr>
                    <td><a href="{{contract.detail_url}}">{{ contract.contract_id }}</a></td>
                    <td>{{ contract.str_title }}</td>
                    <td>{{ contract.str_object }}</td>             
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

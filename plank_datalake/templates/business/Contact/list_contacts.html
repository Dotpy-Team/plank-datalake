{% extends 'common/base.html' %}
{% block content %}

<div class="row mt-4">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td><a href="{{contact.detail_url}}">{{ contact.contact_id }}</a></td>
                    <td>{{ contact.str_name }}</td>
                    <td>{{ contact.email }}</td> 
                    <td>{{ contact.str_phone_number }}</td>  
                    <td>{{ contact.str_type_contact }}</td>              
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

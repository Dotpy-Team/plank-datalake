{% extends 'common/base.html' %}
{% block content %}

<div class="container justify-content-center">
    <div class="card border-primary" style="max-width: 100rem;">
        <div class='card-header'><b>Perfil:</b></div>
        <div class="card-body">
            <h3 class="card-title text-primary">{{ contact.str_name }}</h3>
            <h3 class="card-text-secondary-emphasis">Email:</h3>
            <p class="card-text">{{ contact.email }}</p>
            <h3 class="card-text-secondary-emphasis">Telefone:</h3>
            <p class="card-text">{{ contact.str_phone_number }}</p>
            <h3 class="card-text-secondary-emphasis">Cargo:</h3>
            <p class="card-text">{{ contact.str_type_contact }}</p>


        </div>
    </div>
</div>

{% endblock %}

{% extends 'common/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="text-primary text-center">
            Lista de sistemas
        </h3>
        <a href="/system/" class="btn btn-primary mt-2">Novo sistema</a></td>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>Nome</th>
                    <th>Descricao</th>
                    <th>Descricao IA</th>
                </tr>
            </thead>
            <tbody>
                {% for system in systems %}
                <tr>
                    <td><a href="{{system.detail_url}}">{{ system.system_id }}</a></td>
                    <td>{{ system.str_title }}</td>
                    <td>{{ system.str_desc }}</td>
                    <td>{{ system.str_desc_ia }}</td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}

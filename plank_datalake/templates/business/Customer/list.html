{% extends 'common/base.html' %}
{% block content %}

<div class="container">
    <h1 class="text-center mb-5">Lista de Clientes</h1>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop atravÃ©s dos clientes e crie uma linha para cada um -->
            {% for customer in customers %}
            <tr>
                <th scope="row"><a href="{{customer.detail_url}}">{{ customer.id_customer }}</a></th>
                <td>{{ customer.str_name }}</td>
                <td>{{ customer.str_email }}</td>
                <td>{{ customer.str_site }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

{% extends 'common/base.html' %}
{% block content %}


<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-primary text-center">
                Clientes
            </h3>
        </div>

        <div class="card-body">
            <div class="row mt-2">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Email</th>
                                <th scope="col">CNPJ</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                            <tr>
                                <td scope="row"><a href="{{customer.detail_url}}">{{ customer.customer_id }}</a></th>
                                <td>{{ customer.str_name }}</td>
                                <td>{{ customer.str_email }}</td>
                                <td>{{ customer.str_cnpj }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                <a href="/customer/" class="btn btn-primary">
                    Adicionar Cliente
                 </a>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}

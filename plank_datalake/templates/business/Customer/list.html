{% extends 'common/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h3 class="text-primary text-center">
            Lista de Clientes
        </h3> 
        <a href="/customer/" class="btn btn-primary">
            Adicionar Cliente
        </a>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">CNPJ</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td scope="row"><a href="{{customer.detail_url}}">{{ customer.id_customer }}</a></th>
                    <td>{{ customer.str_name }}</td>
                    <td>{{ customer.str_email }}</td>
                    <td>{{ customer.str_cnpj }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
